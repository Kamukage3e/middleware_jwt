name: Conditional Workflow for Testing

on:
  workflow_dispatch:
    inputs:
      environments:
        description: 'Enter comma-separated environments (e.g., "mona,sona,lisa")'
        required: true
        type: string
      runner:
        description: 'GitHub Actions runner'
        required: true
        type: string
        default: ubuntu-22.04

jobs:
  setup:
    runs-on: ${{ inputs.runner }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix from input
        id: set-matrix
        run: |
          INPUT="${{ github.event.inputs.environments }}"
          INPUT="${INPUT%,}"
          JSON_ARRAY="\"${INPUT//, /\",\"}\""
          echo "matrix=[$JSON_ARRAY]" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ${{ inputs.runner }}
    strategy:
      fail-fast: false
      matrix:
        environment: ${{ fromJson(needs.setup.outputs.matrix) }}
    outputs:
        successful-envs: ${{ steps.filter-success.outputs.successful-envs }}        
    steps:
      - name: Check echo from matrix
        run: echo "${{ matrix.environment }}"
      - name: Simulate Task Success
        run: |
          if [[ "${{ matrix.environment }}" == "mona" || "${{ matrix.environment }}" == "sona" ]]; then
            echo "${{ matrix.environment }}" >> successful-envs.txt
          fi
      - name: Collect Successful Environments
        id: filter-success
        run: |
          if [ -f successful-envs.txt ]; then
            SUCCESS_ENVS=$(cat successful-envs.txt | tr '\n' ',' | sed 's/,$//')
            echo "successful-envs=$SUCCESS_ENVS" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: build
    runs-on: ${{ inputs.runner }}
    strategy:
      fail-fast: false
      matrix:
        environment: ${{ fromJson(needs.build.outputs.successful-envs) }}
    if: ${{ needs.build.outputs.successful-envs != '' }}
    steps:
      - name: Deploy for Successful Environments
        run: |
          echo "Deploying to environment: ${{ matrix.environment }}"
